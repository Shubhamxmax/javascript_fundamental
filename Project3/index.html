<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Tracker</title>
</head>
<body>
    <h1>Budget Tracker System</h1>
    <main>
        <div class="container">
            <div class="add-info">
                <div class="add-budget">
                    <h3>Add Budget</h3>
                    <div class="inputbudget">
                        <label for="budget">Budget:</label>
                        <input type="text" id="budget">
                    </div>
                    <button id="adding">Add Budget</button>
                </div>
                <div class="add-expense">
                    <h3>Add Expense</h3>
                    <div class="ExpenseTitle">
                        <label for="expensename">Expense Title:</label>
                        <input type="text" id="expensename">
                    </div>
                    <div class="ExpenseAmount">
                        <label for="amount">Amount:</label>
                        <input type="text" id="amount">
                    </div>
                    <button id="adding">Add Expense</button>
                </div>
                <button id="reset"> Reset All</button>
            </div>
            <div class="show-info">
                <div class="information">
                    <div class="totalb">
                        <p>Total Budget:</p>
                        <p>10000.00</p>
                    </div>
                    <div class="totale">
                        <p>Total Budget:</p>
                        <p>10000.00</p>
                    </div>
                    <div class="budgetl">
                        <p>Budget Left:</p>
                        <p>10000.00</p>
                    </div>
                </div>
                <p>Expense History</p>
                <div class="table">
                    <div class="tablecolumn">
                        <p>Expense Name</p>
                        <p>Amount</p>
                        <p>Action</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
